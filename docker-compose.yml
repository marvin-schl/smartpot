version: "3.9"  # optional since v1.27.0
services:
  nodered:
    build:
      context: .
      dockerfile: dockerfile_nodered
    ports:
      - "1880:1880"
    volumes:
      - smartpot_data:/home/pi/smartpot
      - nodered_data:/data
  smartpot:
    build:
      context: .
      dockerfile: dockerfile_smartpot
    privileged: true
    volumes:
    - smartpot_data:/data
    - ${PWD}/smarpot.ini:/data/smartpot.ini

volumes:
  smartpot_data:
  nodered_data: