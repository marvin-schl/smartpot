version: "3.3" 
services:
  smartpot:
    user: "0:1000"
    build:
      context: .
      dockerfile: dockerfiles/dockerfile_smartpot
    privileged: true
    volumes:
    - type: volume
      source: smartpot_data
      target: /gome/smartpot
    - type: bind
      source: ./smartpot.ini
      target: /home/smartpot/smartpot.ini
    - type: bind
      source: ./smartpot.log
      target: /home/smartpot/smartpot.log
  nodered:
    user: "0:1000"
    build:
      context: .
      dockerfile: dockerfiles/dockerfile_nodered
    ports:
      - "1880:1880"
    volumes:
      - smartpot_data:/home/pi/smartpot
      - nodered_data:/data
volumes:
  smartpot_data:
  nodered_data:
