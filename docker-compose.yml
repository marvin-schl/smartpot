version: "3.3" 
services:
  smartpot:
    user: "0:$(id -g)"
    build:
      context: .
      dockerfile: dockerfiles/dockerfile_smartpot
    privileged: true
    volumes:
    - type: bind
      source: ./smartpot.ini
      target: /home/smartpot/smartpot.ini
    - type: bind
      source: ./smartpot.log
      target: /home/smartpot/smartpot.log
    - type: bind
      source: ./data.csv
      target: /home/smartpot/data.csv
  nodered:
    user: "0:$(id -g)"
    build:
      context: .
      dockerfile: dockerfiles/dockerfile_nodered
    ports:
      - "1880:1880"
    volumes:
      - ./data.csv:/home/pi/smartpot/data.csv
      - nodered_data:/data
volumes:
  nodered_data:
